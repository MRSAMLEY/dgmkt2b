<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG88 MKT2B Image Hub</title>
    <!-- Load Tailwind CSS framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen p-4 sm:p-8 flex flex-col items-center">

    <!-- Overall Background Overlay (for subtle effect/contrast) -->
    <div class="absolute inset-0 z-0 bg-black opacity-30"></div>
    <div class="absolute inset-0 z-0" style="background-image: radial-gradient(circle, #ffd70044 0%, transparent 70%);"></div>

    <!-- Header Section -->
    <header class="relative z-10 text-center mb-10 w-full max-w-5xl">
        <div class="flex items-center justify-center space-x-4">
            <!-- Logo from assets -->
            <img src="ASSETS/IMAGE/logo.png" alt="DG88 Logo" class="w-12 h-12 object-contain drop-shadow-lg">
            
            <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight text-white drop-shadow-lg header-text-shadow" 
                style="text-shadow: 0 0 10px rgba(255,255,0,0.5);">
                DG88 MKT2B
            </h1>
        </div>
        <p class="text-xl mt-2 text-yellow-300 font-medium header-text-shadow">Official Digital Marketing Resources</p>
    </header>

    <!-- Content Cards (Responsive Grid Layout) -->
    <main class="relative z-10 w-full max-w-7xl px-0 md:px-4">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
            
            <!-- Card 1: Facebook Page Image -->
            <div class="image-card">
                <!-- Using PAGE-OFFICIAL.jpg -->
                <img src="ASSETS/IMAGE/PAGE-OFFICIAL.jpg" alt="Facebook Page Profile" 
                     onerror="this.onerror=null; this.src='https://placehold.co/350x650/F7F7F7/333333?text=Facebook+Image+Missing'">
            </div>

            <!-- Card 2: Telegram Contact CS Image -->
            <div class="image-card">
                <!-- Using TELEGRAM-CS.jpg -->
                <img src="ASSETS/IMAGE/TELEGRAM-CS.jpg" alt="Telegram Contact CS" 
                     onerror="this.onerror=null; this.src='https://placehold.co/350x650/F7F7F7/333333?text=CS+Image+Missing'">
            </div>

            <!-- Card 3: Telegram Channel Image -->
            <div class="image-card">
                <!-- Using TELEGRAM-CHANNEL.jpg -->
                <img src="ASSETS/IMAGE/TELEGRAM-CHANNEL.jpg" alt="Telegram Channel" 
                     onerror="this.onerror=null; this.src='https://placehold.co/350x650/F7F7F7/333333?text=Channel+Image+Missing'">
            </div>

        </div>
    </main>

    <!-- Call to Action Buttons (Full Width on Mobile, Stacked on Desktop) -->
    <div class="relative z-10 w-full max-w-5xl px-4 sm:px-0 grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Converted to <a> tag for linking -->
        <a href="https://web.facebook.com/messages/t/664089090130652" target="_blank" class="gold-button w-full px-8 py-4 text-lg rounded-xl flex items-center justify-center text-center no-underline">
            ឆាត Facebook Page
        </a>
        
        <!-- Converted to <a> tag for linking -->
        <a href="https://t.me/DGMKT2B" target="_blank" class="gold-button w-full px-8 py-4 text-lg rounded-xl flex items-center justify-center text-center no-underline">
            ឆាតបើកអាខោន
        </a>

        <!-- Converted to <a> tag for linking -->
        <a href="https://t.me/+Qg97auwOQwU5ZGM1" target="_blank" class="gold-button w-full px-8 py-4 text-lg rounded-xl flex items-center justify-center text-center no-underline">
            ចូលឆានែល TELEGRAM
        </a>
    </div>

    <!-- Simple footer for visual spacing -->
    <footer class="mt-12 text-gray-400 text-sm relative z-10 header-text-shadow">
        &copy; 2025 DG88 MKT2B. All rights reserved.
    </footer>

</body>
</html>
